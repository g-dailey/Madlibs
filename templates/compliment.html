<!doctype html>
<html>
<head>
  <title>Would You Like to Play a Game?</title>
</head>
<body>
    <form action="/game">
    Would you like play a game?
    <input type="radio" name="game-or-not" id="game-yes" value="yes">
    <label for="game-yes">Yes</label>
    <input type="radio" name="game-or-not"  id="game-no" value="no">
    <label for="game-no">No</label>
    <input type="submit">
    </form>
</body>
</html>
